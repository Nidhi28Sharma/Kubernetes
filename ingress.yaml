apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nidhi-ingress

 

spec:
  ingressClassName: nginx
  rules:
  - host: nidhi-sharma.com
    http: 
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: service
              port:
                number: 80

              